<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>02 创建第一个vue应用</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app">
			{{ message }}  {{ name }}
		</div>
		
		<script>
			var app = new Vue({
				el: '#app',
				data:{
					message: 'Hello Vue',
					name: 'Vue'
				}
				
			});
			
			
		</script>
		
	</body>
</html>
