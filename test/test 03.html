<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>03 数据与方法 </title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app">
			{{ a }}
		</div>
		
		<script>
			
			var data = { a : 1 };
			var vm = new Vue({
				el: '#app',
				data: data
			});
			// vm.$data.a = 'test...';
			
			// watch 观察变量a前后变化
			vm.$watch('a',function(newVal,oldVal){
				console.log(newVal,oldVal);
			})  
			
			vm.a = 'test....';
			
			
			
		</script>
		
	</body>
</html>
