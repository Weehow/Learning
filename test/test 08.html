<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>08 条件渲染</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app">
			
			<div v-if="type === 'A'">
				A
			</div>
			<div v-else-if="type === 'B'">
				B
			</div>
			<div v-else-if="type === 'C'">
				C
			</div>
			<div v-else>
				Not A/B/C
			</div>
			
			<h1 v-show="ok">Hi Vue</h1>
		</div>
		
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					type: 'B',
					ok: true
				},
			});
		</script>
		
	</body>
</html>
