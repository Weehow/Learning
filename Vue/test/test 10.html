<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>10 事件绑定</title>
		<script src="vue.js"></script>
	</head>
	<body>
		
		<div id="app">
			  <button v-on:click="counter += 1">数值 ： {{ counter }}</button>
			  <br />
			  <button v-on:click="greet('abc' , $event)">Greet</button>
		</div>
		
		<script>
			var app = new Vue({
				el: '#app',
				data: {
					counter: 0,
					name: 'Vue'
				},
				methods: {
					greet : function(str , e){
						alert(str);
						console.log(e);
						// alert(this.name)
					}
				}
			});
		</script>
		
	</body>
</html>
