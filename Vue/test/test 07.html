<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>07 Class与Style绑定</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<!-- v-bind:class="{ active : isActive , green : isGreen}" -->
		<!-- 数组绑定 三元运算符支持动态 -->
		
		<div id="app">
			<div 
				class="test"
				
				v-bind:class="[ isActive ? 'active' : ''  , isGreen ? 'green' : '' ]"
				
				style="width: 200px;height: 200px;text-align: center;line-height: 200px;"
			>
				
				Hello Vue
			</div>
			
			<div
				:style="{color : color , fontSize : size , marginTop : top , background: isRed ? '#ff0000' : ''}"
			>
				hi Vue
			</div>
			
		</div>
		
		<script>
			var app = new Vue({
				el:'#app',
				data:{
					isActive: true,
					isGreen: true,
					color: 'blue',
					size: '50px',
					top: '10px',
					isRed : true
				},
			});
		</script>
		
		<style>
			.test {font-size: 30px;}
			.green {color: green;}
			.active {background: red;}
		</style>
	</body>
</html>
