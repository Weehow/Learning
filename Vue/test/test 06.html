<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>06 模板语法-指令</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app">
			<p v-if="seen">现在你能看到我了</p>
			<a v-bind:href="url">...</a>
			
			<div @click="click1">
				<div @click.stop="click2">  <!-- stop表点击事件只执行到这里,不进行父级执行-->
					click me
				</div>
			</div>
			
		</div>
		
		<script>
			var app = new Vue({
				el: '#app',
				data:{
					seen: true,
					url: 'https://github.com/Weehow/vue.js',
				},
				methods:{
					click1 : function(){
						console.log('click1');
					},
					click2 : function(){
						console.log('click2');
					}
				}
			});
		</script>
	</body>
</html>
