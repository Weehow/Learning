<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>05 模板语法</title>
		<script src="vue.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		
		<div id="app">
			<!-- 通过使用 v-once 指令，你也能执行一次性地插值，当数据改变时，插值处的内容不会更新。但请留心这会影响到该节点上的其它数据绑定： -->
			<span v-once>{{ message }}</span> 
			<p v-html="rawHtml"></p>
			<div v-bind:id="color">Hello</div>
			<p> {{number + 1 }} </p>
			<p>{{ 1 == 3 ? 'YES' : 'NO' }}</p>
			
			<!-- split把子母拆分成 v u e,reverse反序排列 ， join组合成euv -->
			<p>{{ msg.split('').reverse().join('') }}</p> 
		</div>
		
		<script>
			var app = new Vue({
				
				el: '#app',
				data:{
					message: 'Hello vue',
					rawHtml: '<span style="color:red">this is should be red</span>',
					color: 'blue',
					number: 10,
					ok: false,
					msg: 'vue'
				}
				
			});
			
			app.message = 'Hello';
			
		</script>
		
		<style>
			#red { color: red; }
			#blue { color: blue; font-size: 80px; }
		</style>
	</body>
</html>
